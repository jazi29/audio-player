<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ico/icon.svg" type="image/x-icon">
</head>
<body>
    <img src="img/dead.png"  class="background-img" id="background-first">
    <img src="img/rick.png"  class="background-img" id="background-second">
    <img src="img/snap.png"  class="background-img" id="background-third">

    <audio src="audio/spin.mp3" id="audio_first"></audio>
    <audio src="audio/never.mp3" id="audio_second"></audio>
    <audio src="audio/rhythm.mp3" id="audio_third"></audio>
    <div class="container">

        <div class="music-block first">
            <div class="muz-content">
                <img src="img/spin.png" alt="dead" class="image">
                <div class="music-title">
                    <p class="artist-name">
                        Dead or Alive
                    </p>
                    <p class="song-name">
                        You Spin Me Round
                    </p>
                </div>
            </div>

            <div class="control-content">
                <div class="controls">
                    <div class="audio-control">
                        <img src="ico/rewind.png" class="control-button" id="rewind_first">
                        <img src="ico/play.png" class="control-button" id="play_first">
                        <img src="ico/pause.png" class="control-button" id="pause_first">
                        <img src="ico/forward.png" class="control-button" id="forward_first">
                    </div>
                    <input type="range" name="range" id="range-audio_first" min="0" value="0">
                    <div class="timing">
                        <div class="currentTime">0:00</div>
                        <div class="durationTime">0:00</div>
                    </div>
                </div>
                <div class="footer">
                    <a href="https://github.com/jazi29" target="_blank">
                        <img src="ico/github.svg" alt="github" class="github">
                    </a>
                    <p>2023</p>
                    <a href="https://rs.school/js-stage0/" target="_blank">
                        <img src="ico/rs_school.svg" alt="rs_school">
                    </a>
                </div>
            </div>
        </div>

        <div class="music-block second">
            <div class="muz-content">
                <img src="img/never.png" alt="rick" class="image">
                <div class="music-title">
                    <p class="artist-name">
                        Rick Astley
                    </p>
                    <p class="song-name">
                        Never Gonna Give You Up
                    </p>
                </div>
            </div>
                
            <div class="control-content">
                <div class="controls">
                    <div class="audio-control">
                        <img src="ico/rewind.png" class="control-button" id="rewind_second">
                        <img src="ico/play.png" class="control-button" id="play_second">
                        <img src="ico/pause.png" class="control-button" id="pause_second">
                        <img src="ico/forward.png" class="control-button" id="forward_second">
                    </div>
                    <input type="range" name="range" id="range-audio_second" min="0" value="0">
                    <div class="timing">
                        <div class="currentTime">0:00</div>
                        <div class="durationTime">0:00</div>
                    </div>
                </div>
                <div class="footer">
                    <a href="https://github.com/jazi29" target="_blank">
                        <img src="ico/github.svg" alt="github" class="github">
                    </a>
                    <p>2023</p>
                    <a href="https://rs.school/js-stage0/" target="_blank">
                        <img src="ico/rs_school.svg" alt="rs_school">
                    </a>
                </div>
            </div>
        </div>

        <div class="music-block third">
            <div class="muz-content">
                <img src="img/rhytmn.png" alt="snap" class="image">
                <div class="music-title">
                    <p class="artist-name">
                        SNAP!
                    </p>
                    <p class="song-name">
                        Rhythm is A Dancer
                    </p>
                </div>
            </div>
        
            <div class="control-content">
                <div class="controls">
                    <div class="audio-control">
                        <img src="ico/rewind.png" class="control-button" id="rewind_third">
                        <img src="ico/play.png" class="control-button" id="play_third">
                        <img src="ico/pause.png" class="control-button" id="pause_third">
                        <img src="ico/forward.png" class="control-button" id="forward_third">
                    </div>
                    <input type="range" name="range" id="range-audio_third" min="0" value="0">
                    <div class="timing">
                        <div class="currentTime">0:00</div>
                        <div class="durationTime">0:00</div>
                    </div>
                </div>
                <div class="footer">
                    <a href="https://github.com/jazi29" target="_blank">
                        <img src="ico/github.svg" alt="github" class="github">
                    </a>
                    <p>2023</p>
                    <a href="https://rs.school/js-stage0/" target="_blank">
                        <img src="ico/rs_school.svg" alt="rs_school">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
