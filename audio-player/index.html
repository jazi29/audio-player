
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/dead.png"  class="background-img">
    <audio src="audio/spin.mp3" class="audio"></audio>
    <div class="container">
        <div class="music-block first">
            <img src="img/dead.png" alt="dead" class="image">
            <div class="music-title">
                <p class="artist-name">
                    Dead or Alive
                </p>
                <p class="song-name">
                    You Spin Me Round
                </p>
            </div>
            <div class="control-content">
                <div class="controls">
                    <div class="audio-control">
                        <img src="ico/rewind.png" class="rewind">
                        <!-- <img src="ico/play.png" class="play"> -->
                        <img src="ico/pause.png" class="pause">
                        <img src="ico/forward.png" class="forward">
                    </div>
                    <input type="range" name="range" id="range-audio" min="0" value="0">
                    <div class="currentTime"></div>
                    <div class="durationTime"></div>
                </div>
                <div class="footer">
                    <a href="https://github.com/jazi29" target="_blank">
                        <img src="ico/github.svg" alt="github" class="github">
                    </a>
                    <p>2023</p>
                    <a href="https://rs.school/js-stage0/" target="_blank">
                        <img src="ico/rs_school.svg" alt="rs_school">
                    </div>
            </div>
            
            </div>
        </div>
