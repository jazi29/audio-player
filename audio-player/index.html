<body>
    <img src="img/dead.png"  class="background-img">
    <audio src="audio/spin.mp3" class="audio"></audio>
    <div class="container">
        <div class="music-block first">
            <img src="img/dead.png" alt="dead" class="image">
            <div class="music-title">
                <p class="artist-name">
                    Dead or Alive
                </p>
                <p class="song-name">
                    You Spin Me Round
                </p>
            </div>
            <div class="controls">
                <img src="ico/play.png" class="play">
                <img src="ico/pause.png" class="pause">
                <img src="ico/rewind.png" class="rewind">
                <img src="ico/forward.png" class="forward">
                <input type="range" name="range" id="range-audio">
            </div>
